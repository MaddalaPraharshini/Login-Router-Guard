<div class="container">
    <h1>Employee Reg Form</h1>
</div>
<div class="container">
    <div>
        <form [formGroup]="empForm" (ngSubmit)="regEmployee()">
            <div class="form-group">
                <input class="form-control" placeholder="Enter Employe ID" formControlName="eid">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Enter Name" formControlName="ename">
                <span class="badge badge-warning" *ngIf="ename?.invalid">Invalid Name</span>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Enter email" formControlName="email">
                <span class="badge badge-warning" *ngIf="email?.invalid">Invalid Email</span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!empForm.valid">Register</button>
            </div>
        </form>
    </div>
</div>
